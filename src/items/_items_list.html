<div class="table-responsive">
  <table class="table table-hover" id="table-items-list">
    <thead>
          <tr>
            <th>Name</th>
            <th>Part No</th>
            <th>Selling Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in items">
              <td>{{value.item_name}}</td>
              <td>{{value.partno}}</td>
              <td>{{value.item_price}}</td>
              <td>{{value.item_quantity}}</td>
            </tr>
        </tbody>
  </table>
</div>
