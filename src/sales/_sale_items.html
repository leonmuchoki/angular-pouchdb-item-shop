<div class="table-responsive">
  
  <form class="form-inline">
    <div class="form-group">
      <input ng-model="searchItem" placeholder="Search Item..." class="form-control">
    </div>
  </form>

  <table class="table table-hover" id="table-sale-items">
    <thead>
      <tr>
          <th>Name</th>
          <th>Part No</th>
          <th>Selling Price</th>
          <th>Quantity Available</th>
          <th>Quantity Ordered</th>
          <th>Add to Order</th>
      </tr>
    </thead>
        <tbody>
            <tr ng-repeat="value in all_items | filter: searchItem | orderBy: item_name">
              <td id="table-sale-items-name">
                {{ value.item_name }}
              </td>
              <td>{{ value.partno }}</td>
              <td>
                <input type="number" ng-model="inputform.price" ng-init="inputform.price=value.item_price" id="price" style="width:100px;">
              </td>
              <td>{{ value.item_quantity }}</td>
              <td>
                 <input type="number" ng-model="inputform.quantity" id="quantity" placeholder="1" ng-init="inputform.quantity=1" style="width:100px;">
              </td>
              <td>
                <input type="submit" ng-click="addToSlip(value._id,value._rev,value.item_name,value.partno,inputform.price,inputform.quantity,value.item_quantity)" class="btn btn-link" value="Add">
              </td>
            </tr>
        </tbody>
        <tfoot>
          <td colspan="5">
            <div class="pagination">
              <ul class="pagination">
                <li ng-class="prevPageDisabled()">
                  <a href ng-click="prevPage()"> 
                    <!-- <span><i class="material-icons">navigate_before</i></span> -->
                    Prev
                  </a>
                </li>
                <li ng-repeat="n in range()" 
                    ng-class="{active: n == currentPage}"
                    ng-click="setPage(n)">
                  <a href="#">{{ n+1 }}</a>
                </li>
                <li ng-class="nextPageDisabled()">
                  <a href ng-click="nextPage()">
                    Next
                    <!-- <span><i class="material-icons">navigate_next</i></span> -->
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tfoot>
  </table>
</div>
