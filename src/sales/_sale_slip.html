<div class="panel panel-default">

  <div class="panel-heading">
  	<h4>Confirm Items Sold and Save</h4>
  </div>

  <div class="panel-body">
  	<div class="table-responsive">
	<table class="table table-hover" id="table-sell-slip">
		<thead>
			<tr>
			  <th>Name</th>
			  <th>Amount</th>
			  <th>Quantity Ordered</th>
			</tr>
		</thead>
		 <tfoot>
          <tr>
            <td id="table-sell-slip-footer">
            	<h3 style="color:green;">{{total_amount | currency}}</h3>
            </td>
          </tr>
          <tr>
          	<td><button type="button" class="btncancel btn-danger btn-xs" id="btn-sell-slip-cancel">CANCEL</button></td>
          	<td><button type="button" class="btnsubmit btn-primary btn-xs" id="btn-sell-slip-submit">SUBMIT</button></td>
          </tr>
        </tfoot>
		<tbody>
      <tr ng-repeat="(key, value) in sold_items">
        <td>{{value.item_name}}</td>
        <td>{{value.item_price | currency}}</td>
        <td>{{value.item_quantity}}</td>
      </tr>
		</tbody>
	</table>
	</div>
  </div>

</div>
