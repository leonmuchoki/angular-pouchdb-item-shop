<div class="table-responsive">
  <table class="table table-hover" id="table-sold-items-list">
    <thead>
          <tr>
            <th>Name</th>
            <th>Part No</th>
            <th>Amount</th>
            <th>Quantity Sold</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in items_sold">
              <td>{{ value.item_name }}</td>
              <td>{{ value.partno }}</td>
              <td>{{ value.item_price | currency }}</td>
              <td>{{ value.item_quantity }}</td>
              <td><span am-time-ago="value.created_at"></span></td>
            </tr>
        </tbody>
  </table>
</div>
